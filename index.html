<!DOCTYPE html>
<html lang="fr" style="background-color: blanchedalmond;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>ToDolist</title>
</head>
<body>
    <div class="container is-max-desktop mt-5">
        <div class="box">
            <form id="task-form">
                <h2 class="title is-3">ToDolist</h2>
                <input class="input" type="text" name="task" placeholder="Entrez une tâche à ajouter">            
                <button class="button is-primary mt-5">Ajouter</button>
            </form>
            <br>
            <div class ="column" id="listedTasks">

            </div>
            <div class ="column" id="archivedTasks"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="handler.js"></script>
<script src="task.js"></script>
</html>

<template id="newtask-template">
    <div class="notification task box has-background-grey-lighter">
        <button class="delete is-medium"></button>
        <label class="newtask checkbox">
            <input type="checkbox">
        </label>
    </div>

</template>
